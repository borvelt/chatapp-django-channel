{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="fa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Channel</title>

    <!-- Global stylesheets -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{% static "chat.css" %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->
</head>

<body>

<!-- Main navbar -->
<div class="navbar navbar-inverse">
    <div class="navbar-collapse collapse" id="navbar-mobile">
        <ul class="nav navbar-nav navbar-right">
            <li class="whoami">You are: {{ username }}</li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-bubbles4"></i>
                    <span class="visible-xs-inline-block position-right">Messages</span>
                    <span data-notification="0" id="userNotifications" class="badge bg-warning-400">0</span>
                </a>

                <div class="dropdown-menu dropdown-content width-350">
                    <div class="dropdown-content-heading">
                        <span>Messages</span>
                        <ul class="icons-list">
                            <li><a href="{%  url 'users_list' %}">Compose</a></li>
                        </ul>
                    </div>

                    <ul class="notifications-list media-list dropdown-content-body">
                        <div class="notification-list-template">
                            <li class="media">
                                <div class="media-left">
                                    <span class="collected-item badge bg-danger-400 media-badge"></span>
                                </div>
                                <div class="media-body">
                                    <a href="#" class="notification-link media-heading">
                                        <span class="text-semibold"></span>
                                        <span class="media-annotation pull-right"></span>
                                    </a>
                                    <span class="text-muted"></span>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- /main navbar -->


<!-- Page container -->
<div class="page-container">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main sidebar --><!-- /main sidebar -->

        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Page header --><!-- /page header -->
            <!-- Content area -->
            <div class="content">

                <!-- Main charts -->
                <div class="row">
                    <div class="col-lg-12">

                        <!-- Messaging -->
                        <div class="panel panel-flat">
                            {% block content %}{% endblock %}
                        </div>
                        <!-- /traffic sources -->

                    </div>
                </div>
                <!-- /main charts -->

                <!-- Footer -->
                <!-- /footer -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
<!-- /page container -->


<!-- Core JS files -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- /core JS files -->

<!-- Socket -->
{% block scripts %}

{% endblock %}
<!-- /Socket -->

</body>
</html>
